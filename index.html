<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title style="font-family: 'Sarpanch';">Audio Links</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <link rel="shortcut icon" href="./img/icons8-musical-80.png" type="image/x-icon">
</head>
<body>
    <div class="layout lay1"></div>
    <div class="layout lay2"></div>
    <div class="container">
        <div class="nav">
            <div class="logo">
                <span class="ti1">
                    <h1>Sound</h1>
                </span>
                <span class="ti2">
                    <h1>LOADED</h1>
                </span>
                <span class="tip">
                    <p>Feel music</p>
                </span>
            </div>
            <div class="menu-link">
                <ul>
                    <li>Home</li>
                    <li>Search</li>
                    <li>Library</li>
                </ul>
            </div>
            <div class="Setting">
                <ion-icon name="settings"></ion-icon>
            </div>
        </div>
        <div class="topbar">
            <div class="search">
                <input type="text" placeholder="Search song...">
                <ion-icon class="srion" name="search"></ion-icon>
                <ion-icon class="srmic" name="mic"></ion-icon>
            </div>
            <div class="lang">
                <a href="#">eng</a>
            </div>
        </div>
        <div class="media">
            <ul>
                <li>WHATSAPP</li>
                <li>FACEBOOK</li>
                <li>INSTAGRAM</li>
            </ul>
        </div>
        <div class="main-content">
            <span class="title">
                <h1>Sound Loaded</h1>
            </span>
            <span class="title2">
                <h2>Feel it</h2>
            </span>
            <div class="content">
                <p>
                    Listen popular songs, with amazing playlist and its free.
                </p>
                <button class="join">Join now</button>
            </div>
        </div>
        <img class="person" src="./img/Music-Headphone-Free-Commercial-Use-PNG-Image.png" alt="">
    </div>
    <script src="../gsap-public/minified/gsap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
